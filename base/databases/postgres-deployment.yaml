apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: amq-streams-cdc
  labels:
    app: postgres
    app.kubernetes.io/part-of: amq-streams-cdc-demo
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/part-of: amq-streams-cdc-demo
    spec:
      containers:
        - name: postgres
          image: registry.redhat.io/rhel8/postgresql-13:latest
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-credentials
          volumeMounts:
            - name: postgres-init
              mountPath: /opt/app-root/src/postgresql-init/init.sql
              subPath: init.sql
            - name: postgres-data
              mountPath: /var/lib/pgsql/data
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 250m
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres -d inventory
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres -d inventory
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-init
          configMap:
            name: postgres-config
            items:
              - key: init.sql
                path: init.sql
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: amq-streams-cdc
  labels:
    app: postgres
    app.kubernetes.io/part-of: amq-streams-cdc-demo
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres
  type: ClusterIP

