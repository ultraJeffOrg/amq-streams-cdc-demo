apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-streams-cdc-demo
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: amq-streams-cdc-demo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Update this to your Git repository URL
    repoURL: https://github.com/ultraJeffOrg/amq-streams-cdc-demo.git
    targetRevision: main
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: amq-streams-cdc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: kafka.strimzi.io
      kind: KafkaConnect
      jsonPointers:
        - /spec/build/output/image

